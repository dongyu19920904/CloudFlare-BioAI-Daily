# wrangler.toml
name = 'cloudflare-bioai-daily'
main = "src/index.js"
compatibility_date = "2025-05-20"
workers_dev = true

kv_namespaces = [
  { binding = "DATA_KV", id = "0fdda7edec29459292c20992434360b5" }
]

[vars]
IMG_PROXY = ""
OPEN_TRANSLATE = "false"
USE_MODEL_PLATFORM = "ANTHROPIC"
