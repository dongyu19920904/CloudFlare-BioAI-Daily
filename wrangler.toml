DEFAULT_OPEN_MODEL = "gpt-5.2"
GEMINI_API_URL = "https://code.newcli.com/gemini"
DEFAULT_GEMINI_MODEL = "gemini-3-pro"
GEMINI_STREAM_MODE = "off"
GEMINI_API_VERSION = "v1beta"
GEMINI_DEBUG = "false"
GEMINI_RETRY_MAX = "3"
GEMINI_RETRY_BASE_MS = "2000"
FOLO_COOKIE_KV_KEY = "folo_auth_cookie"
FOLO_DATA_API = "https://api.follow.is/entries"
FOLO_FILTER_DAYS = 2

# News aggregator list/feed IDs (optional)
